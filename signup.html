<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attentify - Signup</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+QLD+Beginner&display=swap" rel="stylesheet">
    <script src="./script.js"></script>
</head>
<body>
    <div class='light x1'></div>
    <div class='light x2'></div>
    <div class='light x3'></div>
    <div class='light x4'></div>
    <div class='light x5'></div>
    <div class='light x6'></div>
    <div class='light x7'></div>
    <div class='light x8'></div>
    <div class='light x9'></div>
    <header>
        <div class="left-header">
            <h1 class="name">Attentify</h1>
        </div>
        <div class="right-header">
            <button class="btn btn-secondary"><a href="./check-attendance.html">Check Attendance</a></button>
            <button class="btn btn-outline-secondary">About Us</button>
        </div>
    </header>
    <main>
        <div class="signup-form">
            <h2>Signup</h2>
            <form action="./signup.php" method="post" id="signup-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" class="form-control" id="dob" name="dob">
                </div>
                <div class="form-group">
                    <label for="college">College:</label>
                    <select class="form-control" id="college" name="college">
                        <option value="CBIT">CBIT</option>
  <option value="VNRVJIET" selected>VNRVJIET</option> <option value="JNTU">JNTU</option>
                        </select>
                </div>
                <div class="form-group">
                    <label for="year">Year:</label>
                    <select class="form-control" id="year" name="year">
                        <option value="I">I</option>
  <option value="II" selected>II</option> <option value="III">III</option>
                        </select>
                </div>
                <div class="form-group">
                    <label for="branch">Branch:</label>
                    <select class="form-control" id="branch" name="branch">
                        <option value="CSE">CSE</option>
  <option value="AI&DS" selected>AI&DS</option> <option value="MECH">MECH</option>
                        </select>
                </div>
                <div class="form-group">
                    <label for="section">Section:</label>
                    <select class="form-control" id="section" name="section">
                        <option value="A">A</option>
  <option value="B" selected>B</option> <option value="C">C</option>
                        </select>
                </div>
                <div class="form-group">
                    <label for="roll_number">Roll Number:</label>
                    <input type="text" class="form-control" id="roll_number" name="roll_number">
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone Number:</label>
                    <input type="tel" class="form-control" id="phone_number" name="phone_number">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Signup</button>
            </form>
        </div>
    </main>
