<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attentify - Signup</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+QLD+Beginner&display=swap" rel="stylesheet">
    <script src="./script.js"></script>
</head>
<body onload="changeQuote();">
    <div class='light x1'></div>
    <div class='light x2'></div>
    <div class='light x3'></div>
    <div class='light x4'></div>
    <div class='light x5'></div>
    <div class='light x6'></div>
    <div class='light x7'></div>
    <div class='light x8'></div>
    <div class='light x9'></div>
    <header>
        <div class="left-header">
            <h1 class="name">Attentify</h1>
        </div>
        <div class="right-header">
            <a class="btn btn-primary" href="login.html">Login</a> <a class="btn btn-secondary" href="check-attendance.html">Check Attendance</a> <a class="btn btn-outline-secondary" href="about-us.html">About Us</a>
        </div>
    </header>
    <main>
        <div class="right-side">
            <h1>Attentify</h1>
            <p class="quote">Your quote here</p>
        </div>
        <div class="left-side">
            <h2>Signup</h2>
            <form action="signup-process.php" method="post">
                <div class="form-group">
                    <label for="rollNumber">Roll Number:</label>
                    <input type="text" class="form-control" id="rollNumber" name="rollNumber" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                </div>
                <button type="submit" class="btn btn-primary">Signup</button>
                <a href="#" class="btn btn-link">Already have an account? Login</a>
            </form>
        </div>
    </main>
</body>
</html>
