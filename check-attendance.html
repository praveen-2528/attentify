<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attentify - Check Attendance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./check-attendance.css">
</head>
<body>
    <div class='light x1'></div>
    <div class='light x2'></div>
    <div class='light x3'></div>
    <div class='light x4'></div>
    <div class='light x5'></div>
    <div class='light x6'></div>
    <div class='light x7'></div>
    <div class='light x8'></div>
    <div class='light x9'></div>
    <div class="container">
        <header>
            <div class="left-side">
                <h1 class="name">Attentify</h1>
                <p class="quote" id="quote">Your quote here</p>
            </div>
            <div class="vertical-line"></div>
            <div class="right-side">
                <h2>Check Attendance</h2>
                <div class="form-group">
                    <label for="classesAttended">Classes Attended:</label>
                    <input type="number" class="form-control" id="classesAttended">
                </div>
                <div class="form-group">
                    <label for="classesHappened">Classes Happened:</label>
                    <input type="number" class="form-control" id="classesHappened">
                </div>
                <div class="form-group">
                    <label for="attendanceTarget">Attendance Target (%):</label>
                    <input type="number" class="form-control" id="attendanceTarget">
                </div>
                <button type="button" class="btn btn-primary" id="calculateButton">Calculate</button>
                <div id="output"></div>
            </div>
        </header>
    </div>
    <script src="./script.js"></script>
</body>
</html>
